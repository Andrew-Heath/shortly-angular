<div id='signin'>
  <h2>Sign In</h2>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)'>
    <input type='text' ng-model='user.username' ng-pattern='/^\w*$/' ng-required='true' ng-minlength='6' ng-maxlength='20' >
    <input type="password" ng-model='user.password' ng-pattern='/^\w*$/' ng-required='true' ng-minlength='6' ng-maxlength='100'>
    <button>Sign In</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
</div>
