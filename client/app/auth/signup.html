<div id='signup'>
  <h2>Sign Up</h2>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' ng-model='user.username' ng-pattern='/^\w*$/'  ng-required='true' ng-minlength='6' ng-maxlength='20' >
    <input type="password" ng-model='user.password' ng-pattern='/^\w*$/' ng-required='true' ng-minlength='6' ng-maxlength='20' >
    <button>Sign Up</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign In</strong> ...</a>
</div>
